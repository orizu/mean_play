<html>
<head>
  <title>My Angular First App</title>
  <script src="http://ajax.googleapis.com//ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">
<script src="app.js"></script>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="page-header">
      <h1>Flapper News</h1>
    </div>

    <div ng-repeat="post in posts | orderBy: '-upvotes' : 'reverse'">
      <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(post)"></span>
      {{post.upvotes}}

      <span  style="font-size:20px; margin-left:10px;">
        <!-- Shows link if attribute is true/not empty -->
        <a ng-show="post.link" href="{{post.link}}" >{{post.title}}</a>

        <!-- Hides span if attribute is true/not empty -->
        <span ng-hide="post.link">{{post.title}}</span>
      </span>
    </div>

    <!--<button ng-click="addPost()">Post</button> -->
    <form ng-submit="addPost()" style="margin-top: 30px;">
      <h3>Add a new post</h3>
      <!-- ng-model binds content of input to the $scope -->
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Title" ng-model="title"/>
        </div>
      <br/>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Link" ng-model="link"/>
        </div>
      <br/>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </div>
</div>
</body>
</html>
